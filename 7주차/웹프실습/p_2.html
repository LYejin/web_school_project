<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("출력할 구구단을 입력하세요 : ");
      var size = 10;

      for (var i = 1; i < 10; i++) {
        document.write(
          "<span style='font-size:" +
            size +
            "px'>" +
            "7 * " +
            num +
            " = " +
            num * i +
            "<br></span>"
        );
        size += 5;
      }
    </script>
  </body>
</html>
