<!DOCTYPE html>
<html>
  <head>
    <title>select 객체에서 선택한 과일출력</title>
    <script>
      function drawImage() {
        var sel = document.getElementById("fruits");
        var img = document.getElementById("fruitimage");
        img.src = sel.options[sel.selectedIndex].value;
      }
    </script>
  </head>
  <body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr />
    과일을 선택하면 이미지가 출력됩니다.
    <p></p>
    <form>
      <select id="fruits" onchange="drawImage()">
        <option value="media/strawberry.png">딸기</option>
        <option value="../../images/banana.jpeg" selected>바나나</option>
        <option value="../../images/apple.jpeg">사과</option>
      </select>

      <img id="fruitimage" src="../../images/apple.jpeg" alt="" />
    </form>
  </body>
</html>
